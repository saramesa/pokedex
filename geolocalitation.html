<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		if ("geolocation" in navigator) {
			console.log("geolocation is available!")
		} else {
			console.log("geolocation IS NOT available")
		}
		navigator.geolocation.getCurrentPosition(onLocation, onError, options);
		function onLocation(position) {
			console.log('Your latitude is ' + position.coords.latitude);
			console.log('Your longitude is ' + position.coords.longitude);
			document.getElementById('position).innerHTML = 'Lat: ' + position.coords.latitude + ', long:' + position.coords.longitude')
		}
		function onError(error) {
			console.log('error')
		}
		var options = enableHighAccuracy: true};
	</script>
</body>
</html>
