<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

    <link rel="shortcut icon" type="image/x-icon" href="images/pokeball1.ico">

<body>

<div class="modal fade" id="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Evolution</h4>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

    <div class="container-fluid pokedexBox">
        <div class="row">
            <div class="col-sm-12">
                <header>
                    <h1 class="text-center pokedex"><strong>Pokedex</strong></h1>
                </header>
            </div>
        </div>
    </div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <nav class="navbar navbar-default">
                <div class="container-fluid">                       
<!-- Brand and toggle get grouped for better mobile display -->

                    </div>                            
<!-- Collect the nav links, forms, and other content for toggling -->

    <form class="navbar-form navbar-right" role="search">

            <input id="pokemon-search-input" type="text" class="form-control personal-input" placeholder="Search pokemon..."/>                                     
        </div>                                     
    <button id="btn-search" type="button" class="btn btn-default">Search<img src="images/pokeball.png" class="pokeImage"></button>         
        <div class="dropdown">
     <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
